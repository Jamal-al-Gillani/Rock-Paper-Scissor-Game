<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Game.css" />

    <title>Game</title>
  </head>
  <!-- ******************************-->
  <body>
    <p class="title">Rock Paper Scissor</p>
    <!--   ******ROCK BUTTON******   -->
    <button
      onclick="
     playGame('Rock');
    "
      class="move-button"
    >
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>
    <!--    ******PAPER BUTTON******   -->
    <button
      onclick="
    playGame('Paper');
    "
      class="move-button"
    >
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <!--    ******SCISSOR BUTTON******   -->
    <button
      onclick="
    playGame('Scissor');
    "
      class="move-button"
    >
      <img src="images/scissor-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <!--    ******RESET SCORE BUTTON******   -->
    <button
      onclick="
    score.Wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
      class="reset-score-button"
    >
      Rest Score
    </button>
    <!-- ********************************-->
    <script src="Game.js"></script>
  </body>
</html>
